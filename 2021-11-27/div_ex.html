<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Div Example</title>
	<style type="text/css">
		div{
			background-color: red;
			border: 1px solid black;
			margin: 8px;
			padding: 8px;
			color: white;	
		}
		span{
			background-color: blue;
			border: 1px solid black;
			margin: 8px;
			padding: 8px;
			color: white;
		}
	</style>
</head>
<body>
<h1>Division example</h1>
<div>I am a div 1</div>
<div>I am a div 2</div>
<div>I am a div 3</div>
<span>I am a span 1</span>
<span>I am a span 2</span>
<span>I am a span 3</span>
</body>
</html>
