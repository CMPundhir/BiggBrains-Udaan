<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Position Example</title>
	<link rel="stylesheet" type="text/css" href="position.css">
</head>
<body>
	<div>I am Div</div>
	<div class="sticky">I am Sticky</div>
	<div class="relative">I am Relative Div</div>
	<div class="relative">
		I am Relative Parent
		<div class="absolute">I am Absolute Div</div>
	</div>
	<div class="fixed">I am Fixed Div</div>
	<div class="fixed">I am Fixed Div</div>
	<div class="fixed">I am Fixed Div</div>

</body>
</html>
